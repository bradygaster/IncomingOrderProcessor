name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore IncomingOrderProcessor/IncomingOrderProcessor.csproj
    
    - name: Build
      run: dotnet build IncomingOrderProcessor/IncomingOrderProcessor.csproj --configuration Release --no-restore
    
    - name: Publish
      run: dotnet publish IncomingOrderProcessor/IncomingOrderProcessor.csproj --configuration Release --output ./publish
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: incomingorderprocessor
        path: ./publish

  security-scan:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore IncomingOrderProcessor/IncomingOrderProcessor.csproj
    
    - name: Run security scan
      run: dotnet list IncomingOrderProcessor/IncomingOrderProcessor.csproj package --vulnerable --include-transitive
